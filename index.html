<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./norm.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="title">
        <p>Rock</p>
        <p>Paper</p>
        <p>Scissors</p>
      </div>
      <div class="scores">
        <p>User: <span id="user-score">0</p>
        <p>Computer: <span id="comp-score">0</span></p>
      </div>
    </header>
    <div class="weapons">
      <button><i class="far fa-hand-rock"></i></button>
      <button><i class="far fa-hand-paper"></i></button>
      <button><i class="far fa-hand-scissors"></i></button>
    </div>
    <div class="details">
      <p id="u-choice"> </p>
      <p id="comp-choice"></p>
      <p id="result"></p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
